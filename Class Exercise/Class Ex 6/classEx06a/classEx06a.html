<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tribute Page Practice</title>
    <style>
        body {
            color: white;
            background-image: url("Smoke.jpg");
        }
        .container {
            text-align: center;
            margin: 0 auto;
            width: 60%;
        }
        img {
            width: 80%;
            height: 80%;
        }
        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container"></div>
        <h1>Pop Smoke</h1>
        <h4>Every failure is a blessing... Take your pain and make champagne...</h4>
       
        <img src="popSmoke.jpg" alt="Pop Smoke">

        <ul>
            <li>
                <p><strong>July 20, 1999</strong> Pop Smoke was born.</p>
            </li>
            <li>
                <p><strong>February 19, 2020</strong> Pop Smoke died.</p>
            </li>
            
        </ul>
    </div>
</body>
</html>
